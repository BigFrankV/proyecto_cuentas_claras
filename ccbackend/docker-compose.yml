version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: cuentasclaras_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-cuentasclaras}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USER:-api_admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apipassword}
    volumes:
      - db_data:/var/lib/mysql
      - ./base:/docker-entrypoint-initdb.d:ro
    ports:
      - '3306:3306'

  api:
    build: .
    container_name: cuentasclaras_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-api_admin}
      DB_PASSWORD: ${DB_PASSWORD:-apipassword}
      DB_NAME: ${DB_NAME:-cuentasclaras}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      PORT: ${PORT:-3000}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: 'false'
      SMTP_USER: ''
      SMTP_PASS: ''
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/app:cached
    command: npm start

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cuentasclaras_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-api_admin}
      PMA_PASSWORD: ${DB_PASSWORD:-apipassword}
    ports:
      - '8080:80'

  mailhog:
    image: mailhog/mailhog
    container_name: cuentasclaras_mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI

volumes:
  db_data:
