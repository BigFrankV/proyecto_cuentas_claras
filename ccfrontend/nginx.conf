server {
    listen 5173;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle Next.js static files
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle manifest and other root files
    location ~* \.(json|xml|txt|ico)$ {
        try_files $uri =404;
    }

    # Handle routes ending with slash - redirect to HTML file
    location ~ ^(.+)/$ {
        try_files $uri $uri/index.html $1.html @fallback;
    }

    # Handle all other routes - Next.js client-side routing
    location / {
        try_files $uri $uri.html @fallback;
    }

    # Fallback to index.html for client-side routing
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Disable access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}