server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # pass through API requests if you proxy backend via nginx
  location /api/ {
  # When running in Docker on the host, use host.docker.internal so the container
  # can reach the host's backend. Adjust if your backend runs elsewhere.
  proxy_pass http://host.docker.internal:3000/api/;
  }

  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml;
}
