services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cuentasclaras_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_NAME=Cuentas Claras
      - NEXT_PUBLIC_ENVIRONMENT=production
    ports:
      - "5173:5173"